<script type="text/x-red" data-template-name="dat-out">
    <div class="form-row node-input-datreponame">
         <label for="node-input-datreponame"><i class="fa fa-file"></i> Dat repo</label>
         <input type="text" id="node-input-datreponame" placeholder="nodereddat">
    </div>

    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="dat-out">
    <p>Writes <b>msg.payload</b> to the Dat repo specified, e.g. to create a log.</p>
    <p>The repo name can be configured in the node, if left blank it should be set in an incoming message on <b>msg.reponame</b>.</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('dat-out',{
        category: 'storage-output',
        defaults: {
            name: {value:""},
            datreponame: {value:"nodereddat"},
        },
        color:"BurlyWood",
        inputs:1,
        outputs:0,
        icon: "file.png",
        align: "right",
        label: function() {
            return this.name || this.reponame;
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        }
    });

</script>
